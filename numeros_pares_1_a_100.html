<meta charset="UTF-8">
<h1>NUMEROS PARES DE 1 A 100</h1>

<script>
     function saltarLinea() {
        document.write("<br><br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var i=1;
    while(i <= 100){
        if(i%2==0){
            imprimir("Numero: "+ i);
        }
        i++;
    }
</script>
