<meta charset="UTF-8">
<h1>PROGRAMA ADIVINACION DE NUMEROS</h1>

<script>
//Programa que recibe un numero desde teclado y lo compara con un numero random preestablecido
    function saltarLinea() {
        document.write("<br><br><br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numPensado = Math.round(Math.random()*10); //Numero random que definimos por default
    //numero tecleado
    var numRecibido = parseInt(prompt("Ingrese un numero entre 0-10")); 
    if(numRecibido==numPensado){
      imprimir("Usted ha adivinado el numero pensado");
      imprimir("Los numeros son: <br>Pensado: "+ numPensado + "<br> Numero que digit贸: "+numRecibido);
    }else{
      imprimir("Usted NO ha adivinado el numero pensado");
      imprimir("Los numeros son: Pensado: "+ numPensado + "<br> Numero que digit贸: "+numRecibido);
    }

    //imprimir("numero aleatorio"+numero);

      var numSorteado = Math.round(Math.random()*n);
      if(n==numSorteado){
      imprimir("Usted ha adivinado el numero pensado");
      imprimir("Los numeros son: <br>Pensado: "+ numSorteado + "<br> Numero que digit贸: "+n);
      }else{
      imprimir("Usted NO ha adivinado el numero pensado");
      imprimir("Los numeros son: Pensado: "+ numSorteado + "<br> Numero que digit贸: "+n);
      }
    }
    loteria(numRecibido);
    
</script>
