<meta charset="UTF-8">
<h1>VERIFICAR SI ADIVINA EL NUMERO SECRETO</h1>
<input/>
<button>Verificar</button>

<script>
        var secreto= Math.round(Math.random()*10); //variable definida para comparacion
        var input = document.querySelector("input"); //se recupera lo que se almacena en input y lo guardamos en la variable input
        input.focus();
        
        function verificar(){ //funcion que compara y manda mensaje, esta se llama cuando se da click en el buton
        	if(parseInt(input.value)==secreto){ //se convierte a entero lo que tiene input u se compara
        		alert("Usted acerto, el numero secreto es: "+secreto);

        	}else{
        		alert("Usted se equivoco, el numero es: "+secreto);
       	 	}
       	 	input.value=""; //refrescamos el textbox cada que se verifica el numero ingresado
       	 	input.focus(); //coloca un foco en el textbox, coloca el cursor especificamente en ese input
        }

       	 var button = document.querySelector("button"); //se instancia el boton y se guarda en una variable 
       	 button.onclick=verificar; //se manda a llamar a la accion verificar cuando se ds click al boton instanciado y llamado button
</script>
