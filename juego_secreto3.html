<meta charset="UTF-8">
<h1>VERIFICAR SI ADIVINA EL NUMERO SECRETO V3</h1>
Digita un numero de 0 a 100
<input/>
<button>Verificar</button>

<script>
        function aleatorio(){
                return Math.round(Math.random()*100);
        }
        function sortearNumeros(dimension){
                var secretos = [];
                var contador = 1;
                while(contador<=dimension){
                        numAleatorio = aleatorio();
                        var repetido=false;
                        if(numAleatorio!=0){
                                for(var pos = 0; pos<dimension; pos++){
                                        if(numAleatorio==secretos[pos]){
                                                repetido = true;
                                                break;
                                        }
                                }
                                if(repetido==false){
                                        secretos.push(numAleatorio);
                                        contador++;
                                }
                        }
                }
                return secretos;
        }
        var secretos= sortearNumeros(15); //arreglo con valores definidos aleatorios para comparacion
        var input = document.querySelector("input");
        input.focus();
        //Ciclo para visualizar los datos almacenados en el array secretos
        for(var i=0; i<secretos.length;i++){
                document.write("<br>numero "+secretos[i]+"<br>");
        }
        function verificar(){ 
                var encontrado = false;
                for(var pos = 0; pos<=secretos.length; pos++){
                        if(parseInt(input.value)==secretos[pos]){ 
                                alert("Usted acerto el numero secreto");
                                encontrado=true;
                                break;
                        }
                }
                if(encontrado== false){
                        alert("Usted se equivoco");
                }
                input.value = "";
                input.focus();
        }
        var button = document.querySelector("button"); 
        button.onclick=verificar; 


       	
</script>
