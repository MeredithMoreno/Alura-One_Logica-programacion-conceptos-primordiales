<meta charset="UTF-8">
<h1>PROGRAMA QUE CALCULA PUNTOS UN EQUIPO DE FUTBOL</h1>

<script>

    function saltarLinea() {
        document.write("<br><br><br>");
    }
    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    //Recibimos dos numeros desde teclado y los convertimos a entero para operarlos. Esto con la funcion parseInt
    var victorias = parseInt(prompt("Ingrese la cantidad de victorias"));
    var empates = parseInt(prompt("Ingrese la cantidad de empates"));
    //opreamos dichos numeros
    var puntosTotal = (victorias*3) + empates;
    //imprimimos el resultado
    imprimir("El numero total de puntos del equipo es: "+ puntosTotal);
    //condicionamos el resultado con un valor para imprimir el estado del equipo
    if(puntosTotal > 28){
       imprimir("El equipo esta mejor que el año pasado");
    }
    if(puntosTotal < 28){
       imprimir("El equipo esta peor que el año pasado");
    }
    if(puntosTotal == 28){
       imprimir("El equipo esta igual que el año pasado");
    }

</script>
