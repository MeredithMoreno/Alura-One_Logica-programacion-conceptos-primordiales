<meta charset="UTF-8">
<h1>VERIFICAR SI ADIVINA EL NUMERO SECRETO V2</h1>
Digita un numero de 0 a 100
<input/>
<button>Verificar</button>

<script>
        var secretos= [3,5,7,9,45,66]; //arreglo con valores definidos para comparacion
        var input = document.querySelector("input");
        input.focus();
        
        function verificar(){ 
                var encontrado = false;
                for(var pos = 0; pos<=secretos.length; pos++){
                        if(parseInt(input.value)==secretos[pos]){ 
                                alert("Usted acerto el numero secreto");
                                encontrado=true;
                                break;
                        }
                }
                if(encontrado== false){
                        alert("Usted se equivoco");
                }
                input.value = "";
                input.focus();
        }
        var button = document.querySelector("button"); 
         button.onclick=verificar; 


       	
</script>
